<ion-header>
  <ion-toolbar>
    <ion-title>parking-list</ion-title>
    <ion-searchbar (ionInput)="doSearch($event)" debounce="1000" placeholder = "ค้นหา"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-list>
    <ion-item *ngFor="let p of parkings" (click)="viewParkingDetail(p)">
      <button ion-button block>
        <ion-thumbnail item-left>
          <img [src]="p.photo" *ngIf="p.photo">
          <img src="./assets/img/no-image.jpg" *ngIf="!p.photo">
        </ion-thumbnail>
  
        <h3>{{ p.name }}</h3>   
        <p ion-text>{{ p.distance }} km</p>
        <p ion-text>ว่าง {{ p.available }}</p>
        <p *ngIf="!p.available">เต็มแล้ว</p>
        <p></p>
      </button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-toolbar>
  <ion-tabs>
  <ion-tab-bar slot="bottom" color="primary" >
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="locate"></ion-icon>
      <ion-label>ที่จอดรถ</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="map"></ion-icon>
      <ion-label>แผนที่</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="qr-code"></ion-icon>
      <ion-label>QR Code</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="settings"></ion-icon>
      <ion-label>ตั้งค่า</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
</ion-toolbar>
